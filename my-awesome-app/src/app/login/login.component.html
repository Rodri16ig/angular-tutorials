<div class="login-page">
  <div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md">
      <h1 class="text-3xl text-center mb-6">Login</h1>
      <form
        [formGroup]="loginForm"
        class="bg-cyan-400 shadow-lg px-8 pt-6 pb-8 mb-4"
      >
        <div class="mb-4">
          <label class="block text-gray-700 text-bg mb-2" for="username">
            Username
          </label>
          <input
            formControlName="username"
            class="shadow appearance-none border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username"
            type="text"
            placeholder="e.g. dnyaneshwar@kpit.com"
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-bg mb-2" for="password">
            Password
          </label>
          <input
            formControlName="password"
            class="shadow appearance-none border w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="password"
            placeholder=""
          />
        </div>
        <div class="flex items-center justify-between">
          <button
            (click)="login()"
            [disabled]="loginForm.invalid"
            class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 focus:outline-none focus:shadow-outline"
            type="button"
          >
            Sign In
          </button>
          <a
            class="inline-block align-baseline text-sm text-blue-500 hover:text-blue-800"
            href="#"
          >
            Forgot Password?
          </a>
        </div>
      </form>
      <p class="text-center text-gray-500 text-2xl">
        &copy; 2023 Dnyaneshwar's <br/>
        Awesome App. All rights reserved.
      </p>
    </div>
  </div>
</div>
