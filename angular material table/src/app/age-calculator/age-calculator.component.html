<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-sm-6">
      <mat-form-field>
        <mat-label>Birthdate</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="birthdate" (dateChange)="dateChanged($event)" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="row justify-content-center" *ngIf="birthdate.value">
    <div class="col-sm-6">
      <div class="card mt-3">
        <div class="card-body">
          <p class="card-text">Your age is:</p>
          <p class="card-text">{{ ageYears }} years, {{ ageDays }} days, {{ ageMinutes }} minutes</p>
        </div>
      </div>
    </div>
  </div>
